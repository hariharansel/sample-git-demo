name: Hello from AWS
on:
  push:
permissions:
  id-token: write
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::724122322268:role/github-actions-upload-s3

    - name: Print AWS S3
      run: aws s3 ls
